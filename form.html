<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <form action="submit.php" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br><br>

    <label>Qualifications:</label>
    <input type="checkbox" name="qualification" value="option1" checked> post Graduate
    <input type="checkbox" name="qualification" value="option2"> Graduate
    <input type="checkbox" name="qualification" value="option3"> Inter<br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female<br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">India</option>
      <option value="uk">Germany</option>
      <option value="uk">UK</option>
      <option value="uk">Newzealand</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Cancel">
  </form>
</body>
</html>
